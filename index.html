 <canvas id="blankCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
 
 <script>  
    var blankCanvas = document.getElementById("blankCanvas").getContext("2d");
    blankCanvas.font = '20px Calibri';
     
    var x = 30;
    var speedX = 30;
    var y = 30;
    var speedY = 10;
     
    setInterval(update,500);
     
    function update(){
            x += speedX;
            y += speedY;
            blankCanvas.fillText('Hello',x,y);
            console.log('hello',x);
           
            

            if(x > 500){
                    console.log('Hit the edge');
            }
           
    }
     
    
     
     
    </script>
